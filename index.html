<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Back4App Inc" name="author">

  <title>Sample App| JavaScript Quickstart | Back4App</title>

  <!-- Remember to update the version number in the script link above. -->
  <script src="https://unpkg.com/parse@1.10.0/dist/parse.min.js"></script>

  <style>
  </style>
</head>

<body>
  <div>
    <header>
      <!-- Add your header image here -->
    </header>

    <h3>Hello World!</h3>
    <!-- Add your content here -->


    <script>
      Parse.initialize("YOUR_APP_ID", "YOUR_JS_KEY"); //PASTE HERE YOUR Back4App APPLICATION ID AND YOUR Javascript KEY
      Parse.serverURL = "https://parseapi.back4app.com/";

      // PASTE YOUR TEST CODE HERE

      // var User = Parse.Object.extend("User");
      var user = new Parse.User(); //TODO
      var newuser = prompt('Type your username: ');
      var newemail = prompt('Type your e-mail: ');

      user.save({
        username: newuser, // Column username already exist inside class User
        email: newemail, // Column email already exist inside class User
        password: "123456" // Column password already exist inside class User.
        // Since a password is required, we just send a random password to test our code.
      }, {
        success: function(response) {
          alert('New object create with success! ObjectId: ' + response.id + `, ` + user.get('username'));
        },
        error: function(response, error) {
          alert('Erro: ' + error.message);
        }
      });
    </script>

  </div>

  <br><br><br>

  <footer>
    <!-- Add your footer message/logo here -->
  </footer>

  <!-- Add your JS script here -->

</body>

</html>
